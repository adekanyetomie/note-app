{% extends 'layout.html' %} 

{% block heading %}
    Note App
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{url_for('index')}}" method='post'>
        <input type='text' name='note' placeholder="enter note" />
        <button>Add Note</button>
    </form>
{% endblock %}
